
<div class="row align-items-center "  style="padding-left: 120px; padding-right: 100px; padding-top: 100px; font-family: 'Poppins', sans-serif;">
  <a href="/index" class="btn mb-3 fw-bold fs-4" style="background-color: #FF0A0A; color: #FFFFFF; border-radius: 20px; width: 200px; ">Go Back</a>
</div>

<div class="row align-items-center justify-content-center" style="padding-left: 120px; padding-right: 100px; padding-bottom: 100px; border-radius: 50px; ; font-family: 'Poppins', sans-serif;">
  <div class="col-md-4 text-center">
    <img src="./assets/imgs/add_parcel_logo.svg" alt="Add Parcel Logo">
    <h1 class="text-center" style="font-family: 'Racing Sans One', sans-serif;"><span style="color: #FF0A0A;">Add</span> Parcel</h1>
</div>
  <div class="col-md-8 mt-4">
    <div class="submit-form fw-1">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="tracking_code">Tracking Code:</label>
          <input
            type="text"
            class="form-control"
            id="tracking_code"
            required
            [(ngModel)]="parcel.tracking_code"
            name="tracking_code"
          />
        </div>
    
        <div class="form-group">
          <label for="parcel_type">Parcel Type:</label>
          <input
            type="text"
            class="form-control"
            id="parcel_type"
            required
            [(ngModel)]="parcel.parcel_type"
            name="parcel_type"
          />
        </div>
    
        <div class="form-group">
            <label for="sender">Sender:</label>
            <input
              type="text"
              class="form-control"
              id="sender"
              required
              [(ngModel)]="parcel.sender"
              name="sender"
            />
          </div>
    
          <div class="form-group">
            <label for="sender_contact">Sender Contact Number:</label>
            <input
              type="text"
              class="form-control"
              id="sender_contact"
              required
              [(ngModel)]="parcel.sender_contact"
              name="sender_contact"
            />
          </div>
    
          <div class="form-group">
            <label for="sender_address">Sender Address:</label>
            <input
              type="text"
              class="form-control"
              id="sender_address"
              required
              [(ngModel)]="parcel.sender_address"
              name="sender_address"
            />
          </div>
    
          <div class="form-group">
            <label for="receiver">Receiver:</label>
            <input
              type="text"
              class="form-control"
              id="receiver"
              required
              [(ngModel)]="parcel.receiver"
              name="receiver"
            />
          </div>
    
          <div class="form-group">
            <label for="receiver_contact">Receiver Contact Number:</label>
            <input
              type="text"
              class="form-control"
              id="receiver_contact"
              required
              [(ngModel)]="parcel.receiver_contact"
              name="receiver_contact"
            />
          </div>
    
          <div class="form-group">
            <label for="receiver_address">Receiver Address:</label>
            <input
              type="text"
              class="form-control"
              id="receiver_address"
              required
              [(ngModel)]="parcel.receiver_address"
              name="receiver_address"
            />
          </div>
    
          <div class="form-group">
            <label for="status">Status:</label>
            <input
              type="text"
              class="form-control"
              id="status"
              required
              [(ngModel)]="parcel.status"
              name="status"
            />
          </div>
    
    
    
        <!-- Add similar input fields for the rest of the Parcel properties -->
    
        <button (click)="saveParcel()" class="btn btn-success fw-bold fs-4 mt-4" style=" border-radius: 20px; width: 300px;">Submit</button>
        
      </div>
      <div *ngIf="submitted">
        <h4>Parcel was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newParcel()">Add</button>
      </div>
    </div>
  
  </div>

</div>
