<app-header></app-header>

<!-- UPDATE PARCEL BODY -->

<div class="row align-items-center" style="padding-left: 120px; padding-right: 100px; padding-top: 100px; font-family: 'Poppins', sans-serif;">
    <a href="/index" class="btn mb-3 fw-bold" style="background-color: #FF0A0A; color: #FFFFFF; border-radius: 20px; width: 150px;">Go Back</a>
  </div>
  
  <div class="row align-items-center justify-content-center" style="padding-left: 120px; padding-right: 100px; padding-bottom: 100px; border-radius: 50px; font-family: 'Poppins', sans-serif;">
    <div class="col-md-4 text-center">
      <img src="./assets/imgs/update_parcel_logo.svg" alt="Update Parcel Logo">
      <h1 class="text-center" style="font-family: 'Racing Sans One', sans-serif;"><span style="color: #FF0A0A;">Update</span> Parcel</h1>
    </div>
    <div class="col-md-8">
      <div class="submit-form fw-1">
        <!-- <div *ngIf="!submitted"> -->
            <div class="form-group">
                <label for="tracking_code">Tracking Code:</label>
                <input
                  type="text"
                  class="form-control"
                  id="tracking_code"
                  required
                  
                  name="tracking_code"
                />
              </div>
          
              <div class="form-group">
                <label for="parcel_type">Parcel Type:</label>
                <input
                  type="text"
                  class="form-control"
                  id="parcel_type"
                  required
                  
                  name="parcel_type"
                />
              </div>
          
              <div class="form-group">
                  <label for="sender">Sender:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="sender"
                    required
                    
                    name="sender"
                  />
                </div>
          
                <div class="form-group">
                  <label for="sender_contact">Sender Contact Number:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="sender_contact"
                    required
                    
                    name="sender_contact"
                  />
                </div>
          
                <div class="form-group">
                  <label for="sender_address">Sender Address:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="sender_address"
                    required
                    
                    name="sender_address"
                  />
                </div>
          
                <div class="form-group">
                  <label for="receiver">Receiver:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="receiver"
                    required
                    
                    name="receiver"
                  />
                </div>
          
                <div class="form-group">
                  <label for="receiver_contact">Receiver Contact Number:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="receiver_contact"
                    required
                    
                    name="receiver_contact"
                  />
                </div>
          
                <div class="form-group">
                  <label for="receiver_address">Receiver Address:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="receiver_address"
                    required
                    
                    name="receiver_address"
                  />
                </div>
          
                <div class="form-group">
                  <label for="status">Status:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="status"
                    required
                    
                    name="status"
                  />
                </div>
      
          <!-- Additional form fields commented similarly -->
  
          <button class="btn btn-success fw-bold" style="border-radius: 20px; width: 150px;">Update</button>
          
        <!-- </div> -->
        <!-- <div *ngIf="submitted"> -->
          <!-- <h4>Parcel was updated successfully!</h4> -->
        <!-- </div> -->
      </div>
    </div>
  </div>
  

<app-footer></app-footer>
